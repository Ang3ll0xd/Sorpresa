<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Para Fátima 💖</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffd6e8, #ffeaf3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  /* corazones flotantes */
  .heart {
    position: absolute;
    color: #ff6fa5;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }
  @keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  /* caja de regalo */
  .box {
    width: 160px;
    height: 160px;
    background: #ffb6c1;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 1s ease-in-out;
    transform-style: preserve-3d;
  }

  .lid {
    position: absolute;
    width: 160px;
    height: 40px;
    background: #ff8fab;
    top: 0;
    left: 0;
    border-radius: 12px 12px 0 0;
    transform-origin: top;
    transition: transform 1s ease-in-out;
  }

  .message {
    display: none;
    text-align: center;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 128, 171, 0.5);
    position: absolute;
    width: 80%;
    max-width: 320px;
    animation: fadeIn 1s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .message h2 {
    color: #ff5c8d;
    font-family: 'Dancing Script', cursive;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .message p {
    color: #444;
    font-size: 16px;
    line-height: 1.4em;
  }

  audio { display: none; }
</style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/10/audio_43d0e848f0.mp3?filename=romantic-piano-140500.mp3" type="audio/mpeg">
  </audio>

  <div class="box" id="giftBox">
    <div class="lid" id="lid"></div>
  </div>

  <div class="message" id="msg">
    <h2>Para ti, Fátima 💕</h2>
    <p>
      Eres una de esas personas que iluminan los días sin darse cuenta.<br>
      No hay regalo que se compare contigo, porque tú misma eres un regalo para el mundo.<br><br>
      — Con cariño, <b>Angello 💖</b>
    </p>
  </div>

  <script>
    const box = document.getElementById('giftBox');
    const lid = document.getElementById('lid');
    const msg = document.getElementById('msg');

    box.addEventListener('click', () => {
      lid.style.transform = 'rotateX(150deg)';
      setTimeout(() => {
        msg.style.display = 'block';
      }, 1200);
    });

    // generar corazones aleatorios
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 3) + 's';
      heart.style.fontSize = (15 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
