<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’Œ Sorpresa Especial ðŸ’Œ</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

/* Carta */
.carta {
  width: 320px;
  height: 200px;
  perspective: 1000px;
  cursor: pointer;
  position: relative;
}
.carta-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
}
.carta.abierta .carta-inner {
  transform: rotateY(180deg);
}
.carta-front, .carta-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
}
.carta-front {
  background: url('https://cdn.pixabay.com/photo/2016/11/29/13/17/love-1869271_1280.jpg') no-repeat center/cover;
}
.carta-back {
  background: #fff0f5;
  transform: rotateY(180deg);
  text-align: center;
  color: #c2185b;
  font-weight: bold;
  font-size: 1.2em;
  padding: 25px;
  box-shadow: inset 0 0 15px rgba(255, 182, 193, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* AnimaciÃ³n flores y corazones */
.flor, .corazon {
  position: absolute;
  animation: flotar linear infinite;
  pointer-events: none;
}
.flor img, .corazon img {
  width: 40px;
  opacity: 0.8;
}

@keyframes flotar {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}

.mensaje {
  animation: brillar 2s infinite alternate;
}
@keyframes brillar {
  from { text-shadow: 0 0 5px #ff69b4; }
  to { text-shadow: 0 0 15px #ff1493; }
}

</style>
</head>
<body>

<div class="carta" id="carta">
  <div class="carta-inner">
    <div class="carta-front"></div>
    <div class="carta-back">
      <div class="mensaje">
        ðŸŒ¸ Eres una persona muy especial ðŸŒ¸<br>
        Gracias por estar en mi vida ðŸ’•<br>
        Este detalle es solo para ti ðŸ’–
      </div>
    </div>
  </div>
</div>

<!-- MÃºsica -->
<audio id="musica" src="https://cdn.pixabay.com/download/audio/2023/04/06/audio_f6ad3de66c.mp3?filename=romantic-background-145735.mp3" preload="auto"></audio>

<script>
// Elementos principales
const carta = document.getElementById("carta");
const musica = document.getElementById("musica");

// Al hacer clic, voltea y reproduce mÃºsica
carta.addEventListener("click", () => {
  carta.classList.toggle("abierta");
  musica.play();
});

// ðŸŒ¸ Flores flotando
const flores = [
  "https://cdn.pixabay.com/photo/2016/03/31/19/56/flower-1298133_1280.png",
  "https://cdn.pixabay.com/photo/2017/01/31/20/22/flower-2025657_1280.png",
  "https://cdn.pixabay.com/photo/2020/04/09/12/43/flower-5020002_1280.png"
];
for(let i=0; i<12; i++){
  let flor = document.createElement("div");
  flor.classList.add("flor");
  let img = document.createElement("img");
  img.src = flores[Math.floor(Math.random() * flores.length)];
  flor.style.left = Math.random() * 100 + "vw";
  flor.style.animationDuration = 6 + Math.random() * 6 + "s";
  flor.appendChild(img);
  document.body.appendChild(flor);
}

// ðŸ’– Corazones flotando
const corazones = [
  "https://cdn.pixabay.com/photo/2016/04/01/09/23/heart-1295320_1280.png",
  "https://cdn.pixabay.com/photo/2017/01/31/20/22/heart-2025656_1280.png"
];
for(let i=0; i<10; i++){
  let corazon = document.createElement("div");
  corazon.classList.add("corazon");
  let img = document.createElement("img");
  img.src = corazones[Math.floor(Math.random() * corazones.length)];
  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.animationDuration = 4 + Math.random() * 4 + "s";
  corazon.appendChild(img);
  document.body.appendChild(corazon);
}
</script>

</body>
</html>
