<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti 💌</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom right, #ff9ac7, #ffc3a0);
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: white;
    text-shadow: 2px 2px 5px #ff69b4;
    margin-bottom: 20px;
  }

  .card {
    width: 260px;
    height: 180px;
    perspective: 1000px;
    cursor: pointer;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .card-front {
    background: pink url('https://cdn-icons-png.flaticon.com/512/888/888859.png') no-repeat center/80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-back {
    background: #fff;
    transform: rotateY(180deg);
    padding: 20px;
    color: #444;
    font-size: 15px;
    line-height: 1.4;
    text-align: center;
    overflow-y: auto;
  }

  .flower {
    position: absolute;
    font-size: 20px;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .flower.show {
    opacity: 1;
  }

  button {
    margin-top: 25px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: white;
    color: #ff69b4;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(255,105,180,0.5);
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

</style>
</head>
<body>

<h1>💐 Pulsa la carta 💐</h1>

<div class="card" id="loveCard">
  <div class="card-inner">
    <div class="card-front"></div>
    <div class="card-back">
      🌸 <strong>Para ti...</strong> 🌸<br><br>
      Eres una persona increíble, y aunque estemos lejos, quiero que sepas que siempre pienso en ti.  
      Gracias por iluminar mis días con tu cariño 💖  
      <br><br>— Con mucho amor 💌
    </div>
  </div>
</div>

<button id="flowersBtn">Mostrar flores 🌸</button>

<script>
const card = document.getElementById("loveCard");
card.addEventListener("click", () => {
  card.classList.toggle("flipped");
});

const btn = document.getElementById("flowersBtn");
btn.addEventListener("click", () => {
  for (let i = 0; i < 4; i++) {
    const f = document.createElement("div");
    f.className = "flower show";
    f.innerText = ["🌹","🌸","🌼","🌷"][i];
    f.style.left = Math.random() * 80 + "%";
    f.style.top = Math.random() * 80 + "%";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 4000);
  }
});
</script>

</body>
</html>
