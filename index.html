<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Fátima 💖</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  h1 {
    color: #ff4081;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  }

  .box {
    width: 200px;
    height: 200px;
    background: pink;
    border-radius: 20px;
    position: relative;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    cursor: pointer;
    transition: transform 0.8s;
  }

  .box.open {
    transform: rotateX(180deg);
  }

  .lid {
    position: absolute;
    width: 100%;
    height: 40%;
    background: #ff80ab;
    border-radius: 20px 20px 0 0;
    top: 0;
    transition: transform 0.8s;
    transform-origin: top;
  }

  .box.open .lid {
    transform: rotateX(-180deg);
  }

  .message {
    position: absolute;
    bottom: -200px;
    opacity: 0;
    text-align: center;
    font-size: 1.2em;
    color: #ff4081;
    transition: opacity 1s ease, bottom 1.5s ease;
  }

  .box.open + .message {
    opacity: 1;
    bottom: -50px;
  }

  .flower {
    position: absolute;
    width: 50px;
    height: 50px;
    opacity: 0;
    animation: floatUp 4s ease-in-out forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px) scale(1.2); opacity: 0; }
  }

  .love-text {
    position: absolute;
    color: #ff69b4;
    font-weight: bold;
    animation: fadeOut 4s ease forwards;
    opacity: 0;
  }

  @keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(1.3) translateY(-100px); }
  }
</style>
</head>
<body>

<h1>Una pequeña sorpresa para ti, Fátima 💌</h1>

<div class="box" id="giftBox">
  <div class="lid"></div>
</div>

<div class="message">💖 Eres la razón de muchas sonrisas, Fátima 💖<br>De: Angello 💌</div>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e69a4fa17.mp3?filename=romantic-piano-ambient-110955.mp3"></audio>

<script>
  const box = document.getElementById("giftBox");
  const music = document.getElementById("music");
  const messages = [
    "Te pienso más de lo que imaginas 💭",
    "Tu sonrisa ilumina mis días ☀️",
    "Eres mi lugar favorito 💖",
    "Te quiero mucho, Fátima 🌷",
    "Nada me alegra más que hablar contigo 💬",
    "Eres única 🌸"
  ];

  box.addEventListener("click", () => {
    box.classList.add("open");
    music.play();

    // Crear flores animadas
    for (let i = 0; i < 8; i++) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = ${Math.random() * 90 + 5}%;
      flower.style.top = "80%";
      flower.innerHTML = "🌸";
      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 4000);
    }

    // Mostrar mensajes románticos
    for (let i = 0; i < 4; i++) {
      const msg = document.createElement("div");
      msg.classList.add("love-text");
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
      msg.style.left = ${Math.random() * 80 + 10}%;
      msg.style.top = ${Math.random() * 80 + 10}%;
      msg.style.fontSize = ${Math.random() * 20 + 18}px;
      document.body.appendChild(msg);

      msg.style.animationDelay = ${i * 0.6}s;

      setTimeout(() => msg.remove(), 4000);
    }
  });
</script>

</body>
</html>
