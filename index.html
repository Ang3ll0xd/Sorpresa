<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’Œ Sorpresa Especial ðŸ’Œ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

/* --- Carta --- */
.carta {
  width: 340px;
  height: 220px;
  perspective: 1000px;
  cursor: pointer;
}
.carta-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 1s;
  transform-style: preserve-3d;
}
.carta.abierta .carta-inner {
  transform: rotateY(180deg);
}
.carta-front, .carta-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
}
.carta-front {
  background: url('https://i.imgur.com/1F3QzD7.jpeg') center/cover no-repeat;
}
.carta-back {
  background: #ffe4f1;
  transform: rotateY(180deg);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
  font-weight: bold;
  font-size: 1.1em;
  color: #c2185b;
  box-shadow: inset 0 0 20px rgba(255, 182, 193, 0.5);
}

/* --- Animaciones --- */
@keyframes flotar {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}
.flor, .corazon {
  position: absolute;
  animation: flotar linear infinite;
  pointer-events: none;
}
.flor img, .corazon img {
  width: 40px;
  opacity: 0.85;
}

.mensaje {
  animation: brillar 2s infinite alternate;
}
@keyframes brillar {
  from { text-shadow: 0 0 5px #ff69b4; }
  to { text-shadow: 0 0 15px #ff1493; }
}
</style>
</head>

<body>
  <div class="carta" id="carta">
    <div class="carta-inner">
      <div class="carta-front"></div>
      <div class="carta-back">
        <div class="mensaje">
          ðŸŒ¸ Eres una persona muy especial ðŸŒ¸<br><br>
          Gracias por estar en mi vida ðŸ’•<br>
          Este detalle es solo para ti ðŸ’–
        </div>
      </div>
    </div>
  </div>

  <!-- MÃºsica -->
  <audio id="musica" src="https://cdn.pixabay.com/download/audio/2023/04/06/audio_f6ad3de66c.mp3?filename=romantic-background-145735.mp3" preload="auto"></audio>

<script>
// ---- Carta y mÃºsica ----
const carta = document.getElementById("carta");
const musica = document.getElementById("musica");
carta.addEventListener("click", () => {
  carta.classList.toggle("abierta");
  musica.play();
});

// ---- Flores y corazones ----
const flores = [
  "https://i.imgur.com/buX8cFc.png",
  "https://i.imgur.com/x1v4gYJ.png",
  "https://i.imgur.com/mQZlszC.png"
];
const corazones = [
  "https://i.imgur.com/J3t7cE8.png",
  "https://i.imgur.com/fnEkJ8G.png"
];

function crearAnimacion(lista, clase, cantidad, durMin, durMax) {
  for (let i = 0; i < cantidad; i++) {
    let elem = document.createElement("div");
    elem.classList.add(clase);
    let img = document.createElement("img");
    img.src = lista[Math.floor(Math.random() * lista.length)];
    elem.style.left = Math.random() * 100 + "vw";
    elem.style.animationDuration = durMin + Math.random() * (durMax - durMin) + "s";
    elem.appendChild(img);
    document.body.appendChild(elem);
  }
}

crearAnimacion(flores, "flor", 12, 6, 12);
crearAnimacion(corazones, "corazon", 10, 5, 9);
</script>

</body>
</html>
