<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorpresa 💌</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: url('https://i.ibb.co/dG9y1xj/pink-bg.jpg') no-repeat center center/cover;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .start-btn {
    background-color: #ff8ac9;
    color: white;
    padding: 18px 40px;
    border: none;
    border-radius: 30px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 100, 180, 0.6);
    transition: 0.3s;
  }

  .start-btn:hover {
    background-color: #ff6fb1;
    transform: scale(1.1);
  }

  .container {
    display: none;
    position: relative;
    width: 300px;
    height: 200px;
    perspective: 1000px;
  }

  .card {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
  }

  .card.open {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 100, 180, 0.5);
  }

  .front {
    background: url('https://i.ibb.co/8B2yS0v/love-card.png') center/contain no-repeat;
    background-color: #ffe6f2;
  }

  .back {
    background-color: #fff0fa;
    transform: rotateY(180deg);
    padding: 20px;
    text-align: center;
    font-size: 1.1rem;
    color: #ff4fa1;
    box-shadow: inset 0 0 15px rgba(255, 150, 200, 0.6);
  }

  /* Flores animadas */
  .flower {
    position: absolute;
    width: 60px;
    height: 60px;
    background: url('https://i.ibb.co/9tS9B5x/flowers.png') no-repeat center/contain;
    animation: float 6s ease-in-out infinite;
    cursor: pointer;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }

  /* Mensaje flotante */
  .msg {
    position: absolute;
    background: rgba(255, 255, 255, 0.9);
    color: #ff4fa1;
    padding: 8px 15px;
    border-radius: 12px;
    font-size: 1rem;
    box-shadow: 0 0 10px rgba(255, 150, 200, 0.6);
    animation: fade 3s ease-in-out;
  }

  @keyframes fade {
    0% { opacity: 0; transform: scale(0.8); }
    30% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.8); }
  }
</style>
</head>
<body>

<button class="start-btn" onclick="start()">✨ Pulsa aquí ✨</button>

<div class="container" id="main">
  <div class="card" id="card">
    <div class="front"></div>
    <div class="back">
      <p><b>💌 Mensaje especial 💌</b></p>
      <p>Quería recordarte lo mucho que te aprecio y lo linda que eres 🌸💖<br>
      Gracias por ser parte de mi vida 💫</p>
    </div>
  </div>

  <!-- Flores -->
  <div class="flower" style="top:20px; left:20px;" onclick="showMessage('Eres increíble 🌷')"></div>
  <div class="flower" style="top:50px; right:40px;" onclick="showMessage('Me encanta tu sonrisa 💞')"></div>
  <div class="flower" style="bottom:30px; left:60px;" onclick="showMessage('Eres única 💐')"></div>
  <div class="flower" style="bottom:20px; right:70px;" onclick="showMessage('Gracias por existir 💝')"></div>
</div>

<script>
function start() {
  document.querySelector('.start-btn').style.display = 'none';
  document.getElementById('main').style.display = 'flex';
}

const card = document.getElementById('card');
card.addEventListener('click', () => {
  card.classList.toggle('open');
});

function showMessage(text) {
  const msg = document.createElement('div');
  msg.className = 'msg';
  msg.innerText = text;
  msg.style.top = Math.random() * 60 + '%';
  msg.style.left = Math.random() * 60 + '%';
  document.body.appendChild(msg);
  setTimeout(() => msg.remove(), 3000);
}
</script>
</body>
</html>
